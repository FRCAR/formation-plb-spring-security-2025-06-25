<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Page des voitures des contacts</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Page des voitures des contacts</h1>
	<table>
		<thead>
			<td>ID</td>
			<td>Proprio</td>
		</thead>
		<tr th:each="voiture: ${voitures}">
			<td th:text="${voiture.id}" />
			<td th:text="${voiture.proprio}" />
		</tr>
	</table>
</body>
</html>
